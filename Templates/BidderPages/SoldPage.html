<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>LionAuction</title>
</head>
<body>
{% for email, list_id in emailID %}
<form action="/SoldItemCCInfo/{{ email }}/{{ list_id }}"  method="GET"></form>
{% endfor %}

<div class="container-sm">
    <div class="card-body">
        <h2 class="card-title">Edit your Credit Card Information</h2>
        {% for email, list_id in emailID %}
        <form action="/SoldItemCCInfo/{{email}}/{{list_id}}" method="POST">
            {% endfor %}
            {% for card_num, card_type, expire_month, expire_year, security_code in cc_info %}
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" value ="{{card_num}}" name="cardNum" required class="form-control">
            </div>
            <div class="form-group">
                <label>Card Type</label>
                <input type="text" value ="{{card_type}}" name="card_type" required class="form-control">
            </div>
            <div class="form-group">
                <label>Expire Month</label>
                <input type="Number" value ="{{expire_month}}" min = "1" max = "12" name="expire_month" required class="form-control">
            </div>
            <div class="form-group">
                <label>Expire Year</label>
                <input type="number" value ="{{expire_year}}" min = "2023" name="expire_year" required class="form-control">
            </div>
            <div class="form-group">
                <label>Security Code</label>
                <input type="Number" value ="{{security_code}}" name="sec_code" required class="form-control">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary">Reset</button>
            <a class="btn btn-success" href="/" role="button">Go Back</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
