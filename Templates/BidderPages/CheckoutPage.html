<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>
<br>

{% for Seller_Email,Listing_ID,Category,Auction_Title,Product_Name,Product_Description,Quantity,Reserve_Price,Max_bids,Status in result %}
<h2>{{ Auction Title }}</h2>
<br>
<h3>{{ Product_Name }}</h3>
<br>
{{ Product_Description }}
<br>
<form action="/BuyingAuctionListing" id = "addingToCart" method="POST">
    <div class="form-group">
        <label>Quantity</label>
        <input type="number" name="auctionTitle" min="1" max="{{ Quantity }}" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add To Cart</button>
</form>
{% endfor %}
