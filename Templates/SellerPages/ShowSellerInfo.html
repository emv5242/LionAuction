<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>LionAuction</title>
</head>
<body>
<!--<form action="/ShowBidderInfo" method='POST'></form>-->


<form action="/ShowSellerInfo" method='GET'></form>

<div class="container-sm">
        <div class="card-body">
        <h2 class="card-title">Your Information</h2>
            <table class="table table-dark">
            <tr>
                <th scope="col"> Email ID</th>
                <th scope="col"> Routing Number</th>
                <th scope="col"> Account Number</th>
                <th scope="col"> Balance</th>
            </tr>
            <tbody>
            {% for email, routing_number, account_number, balance, counter in result %}
                <tr>
                    <td>{{ email }}</td>
                    <td>{{ routing_number }}</td>
                    <td>{{ account_number }}</td>
                    <td>{{ balance }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    <a href="/">Go Back to Login </a>

</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
